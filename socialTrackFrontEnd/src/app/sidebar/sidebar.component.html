<div class="sidebar">
    <table class="table">
        <tbody *ngFor="let data of sideMenu">
            <tr style="margin-top: 5px; margin-bottom: 5px;" routerLink={{data.path}}>
                <td ngClass={{data.icon}} class="icon-class"></td>
                <td class="sidebar-text">{{data.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
